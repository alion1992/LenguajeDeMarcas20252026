<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Lista que empieza en el número 5 -->
<ol start="5">
  <li>Elemento 1</li>
  <li>Elemento 2</li>
</ol>

<!-- Lista descendente -->
<ol reversed>
  <li>Último</li>
  <li>Medio</li>
  <li>Primero</li>
</ol>

<!-- Lista con letras minúsculas -->
<ol type="a">
  <li>Opción A</li>
  <li>Opción B</li>
</ol>

<!-- Lista con números romanos en mayúsculas -->
<ol type="I">
  <li>Punto I</li>
  <li>Punto II</li>
  <li>Punto III</li>

</ol>
</body>
</html>
